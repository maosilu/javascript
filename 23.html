<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件对象</title>
</head>
<body>
	<img src="mn.png">
</body>
<script type="text/javascript">
	document.getElementsByTagName('img')[0].onmouseover = function(ev){
		ev = window.event || ev; // 在IE的低版本下，可能不能使用函数的第一个参数来获取事件对象，需要使用 window.event
		console.log(ev);
		alert('美女！');
	}
</script>
</html>
