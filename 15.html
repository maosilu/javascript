<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>联动菜单</title>
	<script type="text/javascript">
		var area = [
		['朝阳', '海淀', '顺义'],
		['淮南', '淮北']
		];

		function ld(){
			var prov = document.getElementById('prov');
			var opt = '';

			if(prov.value == -1){
				document.getElementById('city').innerHTML = opt;
				return;
			}

			for(var i=0, len=area[prov.value].length; i<len; i++){
				opt += '<option value="'+ i +'">'+ area[prov.value][i]+'</option>';
			}

			var city = document.getElementById('city');
			city.innerHTML = opt;
		}
	</script>
</head>
<body>
	<select id="prov" onchange="ld();">
		<option value="-1">请选择</option>
		<option value="0">北京</option>
		<option value="1">安徽</option>
	</select>
	<select id="city"></select>
</body>
</html>
