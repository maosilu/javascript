<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定时器 setInterval</title>
	<script type="text/javascript">
		function bang(){
			var sec = document.getElementsByTagName('span')[0];
			var time = parseInt(sec.innerText)-1;
			sec.innerText = time;

			if(time == 0){
				document.getElementsByTagName('img')[0].src = 'warn.jpg';
				clearInterval(clock);
			}

		}

		var clock = window.setInterval('bang()', 1000);
	</script>
</head>
<body>
	<h1>定时器，<span>5</span>秒后爆炸</h1>
	<img src="bom.jpg">
</body>
</html>
