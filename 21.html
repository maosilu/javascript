<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onload 事件</title>
	<script type="text/javascript">
		function t1(){
			document.getElementsByTagName('p')[0].style.border = '1px solid green';
		}

		/*
		onload 事件一般是下面这样使用：
		window.onload = function(){
	
		};
		*/
	</script>
</head>
<body onload="t1();">
	<p>this is me.</p>
</body>
</html>
