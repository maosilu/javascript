<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			width:300px;
			height:300px;
			border-bottom:1px solid black;
		}
		.test1{
			background: red;
		}
		.test2{
			background:green;
		}

	</style>
	<script type="text/javascript">
		function getStyle(obj, attr){
			return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
		}
		function toggle(){
			var div = document.getElementsByTagName('div')[0];
			if(div.className.indexOf('test1') >=0){
				div.className = 'test2';
			}else{
				div.className = 'test1';
			}

			// alert(getStyle(div, 'width'));

			// return;
			div.style.width = parseInt(getStyle(div, 'width')) + 5 + 'px';
			div.style.height = parseInt(getStyle(div, 'height')) + 5 + 'px';
			div.style.borderBottomWidth = parseInt(getStyle(div, 'borderBottomWidth')) + 1 + 'px';

		}
	</script>
</head>
<body>
	<div class="test1" onclick="toggle();">
		点击div，使其背景色红绿交替
		宽高增加5px
		下边框增粗1px
	</div>
</body>
</html>
