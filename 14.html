<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>innerHTML</title>
</head>
<body>
	<input type="button" name="" value="增加春夏秋" onclick="add3();">
	<input type="button" name="" value="添加一个冬" onclick="add1();">
	<ul></ul>
</body>
<script type="text/javascript">
	var ul = document.getElementsByTagName('ul')[0];
	function add3(){
		ul.innerHTML = '<li>春</li><li>夏</li><li>秋</li>'
	}

	function add1(){
		// alert(ul.innerHTML);
		ul.innerHTML += '<li>冬</li>'
	}
</script>
</html>
