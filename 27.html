<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>正则匹配邮箱</title>
</head>
<body>
	<input type="button" name="" value="标注有邮箱的人" onclick="find();">
	<ul>
		<li>张飞</li>
		<li>刘备&lt;liubei@zixue.it&gt;</li>
		<li>关羽</li>
		<li>赵云&lt;zhaoyun@163.com&gt;</li>
	</ul>
</body>
<script type="text/javascript">
	function find(){
		var lis = document.getElementsByTagName('li');
		var patt = /[a-z0-9A-Z\-]+@\w+(\.\w+)+/;

		var i = 0;
		var len = lis.length;
		while(i < len){
			if(patt.test(lis[i].innerHTML)){
				lis[i].style.background = 'yellow';
			}
			i++;
		}
	}
</script>
</html>
