<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>抓不到的美女</title>
	<style type="text/css">
		img{
			width:130px;
			height:130px;
			position:relative;
			left:0px;
			top:0px;
		}
	</style>
</head>
<body>
	<pre>
		1. 事件对象包含事件相关的信息，如鼠标，时间，触发的DOM对象等
		2. 事件对象被系统传递给事件函数的第1个参数，给一个参数就能获取事件对象相关信息，例如下面的ev
		3. 事件对象的属性在 IE/W3C 略有不同
		4. 一个重要的事件属性：target、srcElement（IE下），代表事件发生的所在DOM对象
	</pre>
	<img src="mn.png">
</body>
<script type="text/javascript">
	document.getElementsByTagName('img')[0].onmouseover = function(ev){
		ev = window.event || ev;
		this.style.left = ev.pageX+10+'px';
		this.style.top = ev.pageY+10+'px';
	}

	document.getElementsByTagName('img')[0].onclick = function(ev){
		// ev = window.event || ev;
		// this.style.left = ev.pageX-10+'px';
		// this.syle.top = ev.pageX-10+'px';
		alert('嫁给你了！');
	}
</script>
</html>
